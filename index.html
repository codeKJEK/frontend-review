<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOXICON -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <title>Customer Reviews</title>
</head>
<body>
    <section class="review" aria-labelledby="review-title">
        <header class="review__header">
            <h3 class="review__title" id="review-title">Our Reviews</h3>
            <div class="review__title-underline"></div>
        </header>
        <article class="review__article" aria-labelledby="author-name" aria-live="polite">
            <div class="review__image-container">
                <img src="dist/image/preloader.gif" alt="preloader image" class="review__preloader">
            </div>
            <div class="review__text-container">
                <h4 class="review__author-name" id="author-name">Please Wait...</h4>
                <p class="review__author-job">Server is waking up</p>
                <p class="review__author-review"></p>
            </div>
            <div class="review__button-container">
                <button class="btn review__prev-button" aria-label="previous review"><i class='bx bxs-chevron-left review__icon' ></i></button>
                <button class="btn review__next-button" aria-label="next review"><i class='bx bxs-chevron-right review__icon' ></i></button>
            </div>
        </article>
    </section>
    <script src="dist/js/scripts.min.js"></script>
</body>

</html>
