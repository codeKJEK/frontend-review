<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOXICON -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <title>Customer Reviews</title>
</head>

<body>
    <section class="reviews">
        <header class="reviews__header">
            <h3 class="reviews__title">Our Reviews</h3>
            <div class="reviews__title-underline"></div>
        </header>
        <article class="reviews__article">
            <div class="reviews__img-container">
                <img src="https://via.placeholder.com/150" alt="placeholder image" class="reviews__author-img">
            </div>
            <h4 class="reviews__author-name">First Last</h4>
            <p class="reviews__author-job">Job Title</p>
            <p class="reviews__author-review">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit reiciendis
                reprehenderit ut nam repellendus eveniet labore aperiam dolorem perferendis quidem.</p>
            <div class="reviews__button-container">
                <button class="btn reviews__prev-button"><i class='bx bxs-chevron-left reviews__icon' title="previous review"></i></button>
                <button class="btn reviews__next-button"><i class='bx bxs-chevron-right reviews__icon' title="next review"></i></button>
            </div>
        </article>
    </section>
    <script src="dist/js/scripts.min.js"></script>
</body>

</html>
